<div class="profile-container">
  <div class="navigation">
    <button (click)="goToPantriesList()" class="pantriesList">Vai ai tuoi ingredienti</button>
    <button (click)="goToRecipesList()" class="recipesList">Vai alle tue ricette</button>
    <button (click)="goToShoppingList()" class="shoppingList">Vai alla tua Lista della Spesa</button>
  </div>
  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

    <!-- immagine di profilo -->
    <div class="image-preview">
      <img [src]="imgUrl || 'https://i.pinimg.com/236x/60/13/a3/6013a33f806d8d74f43ee2eb565ff4dc.jpg'" alt="Immagine del profilo" class="profile-image"/>
    </div>

    <!-- nome -->
    <div class="form-group">
      <label for="firstname">Nome</label>
      <input type="text" formControlName="firstname" id="firstname" [readonly]="!isEditing"/>
    </div>

    <!-- cognome -->
    <div class="form-group">
      <label for="lastname">Cognome</label>
      <input type="text" formControlName="lastname" id="lastname" [readonly]="!isEditing"/>
    </div>

    <!-- email -->
    <div class="form-group">
      <label for="email">Indirizzo email</label>
      <input type="text" formControlName="email" id="email" [readonly]="!isEditing"/>
    </div>

    <!-- password -->
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" formControlName="password" id="password" placeholder="********" [readonly]="!isEditing"/>
    </div>

    <!-- tipo di profilo -->
    <div class="form-group">
      <label for="profile">Tipo di profilo</label>
      <select formControlName="profile" id="profile" [disabled]="!isEditing">
        <option value="default"></option>
        <option value="utente_base">Utente base</option>
        <option value="chef">Chef</option>
        <option value="dietologo">Dietologo</option>
        <option value="altro">Altro</option>
      </select>
    </div>

    <!-- url Immagine -->
    <div class="form-group">
      <label for="imgUrl">Immagine del profilo</label>
      <input type="text" formControlName="imgUrl" id="imgUrl" placeholder="Inserisci l'URL dell'immagine" [readonly]="!isEditing"/>
    </div>

    <!-- pal -->
    <div class="form-group">
      <label for="pal">Livello di attivit√† fisica</label>
      <select formControlName="pal" id="pal" [disabled]="!isEditing">
        <option value="default"></option>
        <option value="sedentario">Sedentario</option>
        <option value="leggero">Leggero</option>
        <option value="moderato">Moderato</option>
        <option value="intenso">Intenso</option>
      </select>
    </div>

    <!-- Peso -->
    <div class="form-group">
      <label for="weight">Peso</label>
      <input type="number" formControlName="weight" id="weight" [readonly]="!isEditing"/>
    </div>

    <!-- Altezza -->
    <div class="form-group">
      <label for="height">Altezza</label>
      <input type="number" formControlName="height" id="height" [readonly]="!isEditing"/>
    </div>

    <!-- bfp -->
    <div class="form-group">
      <label for="bfp">Percentuale grasso corporeo</label>
      <input type="text" formControlName="bfp" id="bfp" [readonly]="!isEditing"/>
    </div>

    <!-- lbmp -->
    <div class="form-group">
      <label for="lbmp">Metabolismo basale</label>
      <input type="text" formControlName="lbmp" id="lbmp" [readonly]="!isEditing"/>
    </div>

    <!-- sesso -->
    <div class="form-group">
      <label for="sex">Sesso</label>
      <select formControlName="sex" id="sex" [disabled]="!isEditing">
        <option value="A">Altro</option>
        <option value="F">Femmina</option>
        <option value="M">Maschio</option>
      </select>
    </div>

    <!-- regime alimentare -->
    <div class="form-group">
      <label for="eatingRegimeId">Regime alimentare</label>
      <select formControlName="eatingRegimeId" id="eatingRegimeId" [disabled]="!isEditing">
        <option value="7"></option>
        <option value="1">Vegano</option>
        <option value="2">Vegetariano</option>
        <option value="3">Pescatariano</option>
        <option value="4">Carnivoro</option>
        <option value="5">Onnivoro</option>
        <option value="6">Fruttariano</option>
        <option value="7">Altro</option>
      </select>
    </div>

    <div class="buttons">
      <button type="button" (click)="enableEditing()" [disabled]="isEditing">Modifica</button>
      <button *ngIf="isEditing" type="submit" [disabled]="!hasChanges">Salva</button>
      <button *ngIf="isEditing" type="button" (click)="disableEditing()">Annulla</button>
    </div>
  </form>

  <!-- user id -->
  <div class="user-id-container">
    <p class="user-id-text">ID Utente: {{ userId }}</p>
  </div>
</div>
